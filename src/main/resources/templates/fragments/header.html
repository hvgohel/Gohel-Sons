<!-- Logo -->
<a href="/stocks/index" class="logo" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b th:text="${user.companyName}"></b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b th:text="${user.companyName}"></b></span>
</a>
<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
            <!-- User Account: style can be found in dropdown.less -->
            <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img th:src="${'data:image/jpg;base64,' + user.profile}" class="user-image" alt="User Image"/>
                    <span class="hidden-xs" th:text="${user.firstName + ' ' + user.lastName}"></span>
                </a>
                <ul class="dropdown-menu">
                    <!-- User image -->
                    <li class="user-header">
                        <img th:src="${'data:image/jpg;base64,' + user.profile}" class="img-circle" alt="User Image"/>
                        <p th:text="${user.firstName + ' ' + user.lastName}"></p>
                        <p th:text="${user.email}"></p>
                    </li>
                    <!-- Menu Footer-->
                    <li class="user-footer">
                        <div class="pull-left">
                            <a href="/profile" class="btn btn-default btn-flat">Profile</a>
                        </div>
                        <div class="pull-right">
                            <a href="/logout" class="btn btn-default btn-flat">Logout</a>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
