<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>>Add or Update Transactions</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Add or Update Transactions</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li class="active">Add or Update Transactions</li>
    </ol>
</section>
<div layout:fragment="content">
    <form data-toggle="validator" role="form" th:object="${transaction}" th:action="@{/transactions/save}" method="post">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Enter Transactions Details</h3>
            </div>

            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group col-sm-4">
                    <label for="date">Transaction Date</label>
                    <input type="text" class="form-control" id="date" th:field="*{date}"
                           pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])-(0[1-9]|1[012])-[0-9]{4}"
                           placeholder="DD-MM-YYYY"/>
                </div>
                <div class="form-group col-sm-4">
                    <label for="description">Description</label>
                    <input type="text" required class="form-control" th:field="*{description}" id="description" placeholder="Description"/>
                </div>
                <div class="form-group col-sm-4">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" th:field="*{amount}"
                           pattern="^\d+(?:\.\d{1,2})?$" step="any" placeholder="Amount"/>
                </div>
                <div class="form-group col-sm-4">
                    <label for="date">Received Date</label>
                    <input type="text" class="form-control" id="receivedDate" th:field="*{receivedDate}"
                           pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])-(0[1-9]|1[012])-[0-9]{4}"
                           placeholder="DD-MM-YYYY"/>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

        <script type="text/javascript" src="/cust-script/gohelsons.js"></script>
    </form>
</div>
</body>
</html>
