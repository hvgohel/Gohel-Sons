<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Schools</title>
    <style>
        .disabled-link {
          opacity: 0.65;
          pointer-events: none;
        }
    </style>
</head>
<body>
<section layout:fragment="header">
    <h1>Schools</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Schools</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border box-title">
            <h3 class="box-title"></h3>
            <div class="box-tools pull-right">
                <a href="/schools/add" type="button" class="btn btn-box-tool"><i class="glyphicon glyphicon-plus fa fa-plus"></i></a>
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th width="7%"></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Registration Date</th>
                    <th>Delivery Date</th>
                    <th>Total Student</th>
                    <th>Total Amount</th>
                </tr>
                <tr th:each="row : ${list}">
                    <td>
                       &nbsp; 
                       <a th:href="${'/schools/edit/' + row.id}" class="glyphicon glyphicon-pencil">&nbsp;</a> 
                       <a th:href="${'/schools/delete/' + row.id}" class="glyphicon glyphicon-trash"></a>
                    </td>
                    <td th:text="${row.name}"></td>
                    <td th:text="${row.email}"></td>
                    <td th:text="${#dates.format(row.created, 'dd-MMM-yyyy hh:mm:ss')}"></td>
                    <td th:text="${row.deliveryDate}"></td>
                    <td th:text="${row.totalStudent}"></td>
                    <td th:text="${row.totalAmount}"></td>
                </tr>
                <tr th:if="${list.isEmpty()}">
                    <td></td>
                    <td colspan="4"><b>No Data Found</b></td>
                 </tr>
            </table>
        </div>
        <div th:if="${!list.isEmpty()}" class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a th:href="${'/schools/' + (currentIndex - 1)}"
                       th:class="${currentIndex == 1 ? 'disabled-link' : ''}">Previous</a></li>
                <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
                    <a th:href="${'/schools/' + p}" th:text="${p}"></a>
                </li>
                <li><a th:href="${'/schools/' + (currentIndex + 1)}"
                       th:class="${currentIndex == endIndex ? 'disabled-link' : ''}">Next</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
