<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Students</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Students</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Students</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="d-flex justify-content-between box-header with-border">
            <div class="pull-left">
                <a href="/students/add" type="button" class="btn btn-box-tool"><i class="glyphicon glyphicon-plus fa fa-plus"></i></a>
                <br clear="all" />
            </div>
            <form th:action="@{/students/search}" method="get">
                <div class="pull-right">
                    <input type="text" name="search" th:value="${search}" placeholder="Search"> &nbsp;
                    <button type="submit" class="btn btn-primary" style="padding: 2px 7px;">Search</button>
                    <button type="submit" class="btn btn-primary" style="padding: 2px 7px;">Reset</button>
                </div>
            </form>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th width="7%"></th>
                    <th>Name</th>
                    <th>Standard</th>
                    <th>Gender</th>
                    <th>School Name</th>
                    <th>Registration Date</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
                <tr th:each="row : ${list}">
                    <td>
                       &nbsp; 
                       <a th:href="${'/students/edit/' + row.id}" class="glyphicon glyphicon-pencil">&nbsp;</a> 
                       <a th:href="${'/students/delete/' + row.id}" class="glyphicon glyphicon-trash"></a>
                    </td>
                    <td th:text="${row.name}"></td>
                    <td th:text="${row.classRoom}"></td>
                    <td th:text="${row.gender == 'male' ? 'Boy' : 'Girl'}"></td>
                    <td th:text="${row.school.name}"></td>
                    <td th:text="${#dates.format(row.created, 'dd-MMM-yyyy hh:mm:ss')}"></td>
                    <td th:text="${row.price}"></td>
                    <td>
                        <button type="button" class="btn btn-primary" style="padding: 2px 7px" data-toggle="modal" th:attr="data-target=${'#modal'+row.id}">Measurement</button>
                        <div class="modal fade" th:attr="id=${'modal'+row.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title">Measurement</h1>
                                    </div>
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h3 class="box-title">T-Shirt Measurement Details</h3>
                                        </div>

                                        <div class="box-body">
                                            <div class="form-group col-sm-3">
                                                <label>Length</label>
                                                <p th:text="${row.shirtLength}"></p>
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label>Chest</label>
                                                <p th:text="${row.chest}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box">
                                        <div class="box-header with-border">
                                            <h3 class="box-title">Jeans Measurement Details</h3>
                                        </div>

                                        <div class="box-body">
                                            <div class="form-group col-sm-3">
                                                <label>Length</label>
                                                <p th:text="${row.pentLength}"></p>
                                            </div>
                                            <div class="form-group col-sm-3">
                                                <label>Waist (Kamar)</label>
                                                <p th:text="${row.waist}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        &nbsp;
                        <a th:href="${'/students/payment/' + row.id}" style="text-decoration: none;"><button type="button" class="btn btn-primary" style="padding: 2px 7px" th:text="${row.payment}"></button></a>
                    </td>
                </tr>
                 <tr th:if="${list.isEmpty()}">
                    <td></td>
                    <td colspan="7"><b>No Data Found</b></td>
                 </tr>
            </table>
        </div>
        <div th:if="${!list.isEmpty()}" class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="/students/index">Previous</a></li>
                <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
                    <a th:href="${'/students/index?pageNumber=' + p}" th:text="${p}"></a>
                </li>
                <li><a th:href="${'/students/index?pageNumber=' + endIndex}">Next</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
