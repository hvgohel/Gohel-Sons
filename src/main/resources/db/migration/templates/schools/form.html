<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Registration School</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Add New School</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>Dashboard</a></li>
        <li class="active">Registration School</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Enter School Details</h3>
            <div class="box-tools pull-right">
                <a href="/schools" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${school}" th:action="@{/schools/save}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="name">School Name</label>
                    <input type="text" required class="form-control" th:field="*{name}" id="name" placeholder="Name"/>
                </div>
                <div class="form-group">
                    <label for="Lastname">Address</label>
                    <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Address"/>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="deliveryDate">Delivery Date</label>
	                  <input type="text" class="form-control" id="deliveryDate" th:field="*{deliveryDate}"
	                         pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])-(0[1-9]|1[012])-[0-9]{4}"
	                         placeholder="DD-MM-YYYY"/>
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
